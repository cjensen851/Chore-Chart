<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chore Chart</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: transparent;
      padding: 20px;
      margin: 0;
    }

    h2 {
      font-family: 'Shadows Into Light', cursive;
      font-size: 2em;
      margin: 1em 0 0.5em;
      color: #333;
    }

    .table-container {
      margin-bottom: 40px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .peter {
      background-color: #d0e4f7; /* muted blue */
    }

    .lane {
      background-color: #f3d1f4; /* muted purple/pink */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: transparent;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background: rgba(255, 255, 255, 0.6);
      font-family: 'Shadows Into Light', cursive;
      font-size: 1.2em;
      color: #444;
    }

    .chore {
      text-align: left;
    }

    .reset-btn {
      margin: 20px auto;
      display: block;
      background-color: #ff6666;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    .checkbox-cell input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="reset-btn" onclick="resetChart()">Reset Week</button>

  <div class="table-container peter">
    <h2>Peter's Chore Chart</h2>
    <table>
      <thead>
        <tr>
          <th class="chore">Chore</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
          <th>Sunday</th>
        </tr>
      </thead>
      <tbody id="peterTable"></tbody>
    </table>
  </div>

  <div class="table-container lane">
    <h2>Lane's Chore Chart</h2>
    <table>
      <thead>
        <tr>
          <th class="chore">Chore</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
          <th>Sunday</th>
        </tr>
      </thead>
      <tbody id="laneTable"></tbody>
    </table>
  </div>

  <script>
    const chores = [
      "Toilet", "Sinks", "Clean Room", "Laundry", "Vacuum",
      "Feed Dog", "Yard Help", "Mom and Dad Request", "Dishes"
    ];

    function createTable(kid, containerId) {
      const tbody = document.getElementById(containerId);
      tbody.innerHTML = "";
      for (const chore of chores) {
        const row = document.createElement("tr");
        const choreCell = document.createElement("td");
        choreCell.classList.add("chore");
        choreCell.textContent = chore;
        row.appendChild(choreCell);

        for (let day = 0; day < 7; day++) {
          const td = document.createElement("td");
          td.classList.add("checkbox-cell");

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          const key = `${chore}-${kid}-${day}`;
          checkbox.dataset.key = key;
          checkbox.checked = localStorage.getItem(key) === "true";

          checkbox.addEventListener("change", () => {
            localStorage.setItem(key, checkbox.checked);
          });

          td.appendChild(checkbox);
          row.appendChild(td);
        }

        tbody.appendChild(row);
      }
    }

    function resetChart() {
      if (confirm("Are you sure you want to reset the chart?")) {
        localStorage.clear();
        createTable("Peter", "peterTable");
        createTable("Lane", "laneTable");
      }
    }

    createTable("Peter", "peterTable");
    createTable("Lane", "laneTable");
  </script>
</body>
</html>
