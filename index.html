<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chore Chart</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shadows+Into+Light&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: transparent;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0;
      overflow: hidden;
    }

    .table-container {
      flex: 1;
      overflow: auto;
      padding: 0;
      margin: 0;
    }

    .peter {
      background-color: #d8eefe;
    }

    .lane {
      background-color: #f9d6f9;
    }

    h2 {
      font-family: 'Shadows Into Light', cursive;
      font-size: 1.5em;
      margin: 0.25em 0 0.5em 0.5em;
    }

    table {
      width: max-content;
      min-width: 700px;
      border-collapse: collapse;
      margin: 0;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    thead th {
      position: sticky;
      top: 0;
      background-color: rgba(255,255,255,0.6);
      font-family: 'Shadows Into Light', cursive;
    }

    .chore {
      text-align: left;
    }

    .checkbox-cell input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
      accent-color: #ccc;
      transition: accent-color 0.3s, transform 0.1s ease-in-out;
    }

    .checkbox-cell input[type="checkbox"]:checked {
      accent-color: #4caf50;
      transform: scale(1.4);
    }

    .reset-btn {
      margin: 0.5em auto;
      background-color: #ff6666;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="table-container peter">
      <h2>Peter's Chore Chart</h2>
      <div style="overflow:auto;">
        <table>
          <thead>
            <tr>
              <th class="chore">Chore</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
              <th>Sunday</th>
            </tr>
          </thead>
          <tbody id="peterTable"></tbody>
        </table>
      </div>
    </div>

    <div class="table-container lane">
      <h2>Lane's Chore Chart</h2>
      <div style="overflow:auto;">
        <table>
          <thead>
            <tr>
              <th class="chore">Chore</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
              <th>Sunday</th>
            </tr>
          </thead>
          <tbody id="laneTable"></tbody>
        </table>
      </div>
    </div>

    <button class="reset-btn" onclick="resetChart()">Reset Week</button>
  </div>

  <script>
    const chores = [
      "Toilet .50", "Sinks .50", "Clean Room .50", "Laundry .50", "Vacuum $1",
      "Feed Dog .25", "Yard Help $1", "Mom and Dad Request .50", "Dishes .25"
    ];

    const choreEmojis = {
      "Toilet": "üöΩ", "Sinks": "üö∞", "Clean Room": "üõèÔ∏è",
      "Laundry": "üß∫", "Vacuum": "üßπ", "Feed Dog": "üê∂",
      "Yard Help": "üåø", "Mom and Dad Request": "üß°", "Dishes": "üçΩÔ∏è"
    };

    function createTable(kid, containerId) {
      const tbody = document.getElementById(containerId);
      tbody.innerHTML = "";

      for (const chore of chores) {
        const row = document.createElement("tr");
        const choreCell = document.createElement("td");
        choreCell.classList.add("chore");
        choreCell.textContent = `${choreEmojis[chore]} ${chore}`;
        row.appendChild(choreCell);

        for (let day = 0; day < 7; day++) {
          const td = document.createElement("td");
          td.classList.add("checkbox-cell");

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          const key = `${chore}-${kid}-${day}`;
          checkbox.dataset.key = key;
          checkbox.checked = localStorage.getItem(key) === "true";

          checkbox.addEventListener("change", () => {
            localStorage.setItem(key, checkbox.checked);
          });

          td.appendChild(checkbox);
          row.appendChild(td);
        }

        tbody.appendChild(row);
      }
    }

    function resetChart() {
      if (confirm("Are you sure you want to reset the chart?")) {
        localStorage.clear();
        createTable("Peter", "peterTable");
        createTable("Lane", "laneTable");
      }
    }

    createTable("Peter", "peterTable");
    createTable("Lane", "laneTable");
  </script>
</body>
</html>
